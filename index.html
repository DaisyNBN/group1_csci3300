<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Link to Google Fonts and External CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Sigmar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    
    <!-- Other meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
</head>
<body>
    <header class="logo-container">
        <span class="logo-icon" style="font-size: 32px; vertical-align: middle;">üçú</span>
    </header>
    <!-- Main Container (First Page) -->
    <div class="container">
        <!-- Search Bar on Left Side -->
        <div class="search-container">
            <div class="search-box">
                <span class="material-icons">search</span> <!-- Icon in the search bar -->
                <input type="text" placeholder="Search for recipes...">
            </div>
        </div>

        <!-- Centered Content -->
        <div class="tagline">Budget-Friendly, No-Fuss Cooking</div>
        <div class="subtagline">Recipes that work with your schedule and your budget</div>

        <button class="get-started" onclick="scrollToNextSection()">Get Started</button>
    </div>

    <!-- Background Image -->
    <img src="food_bg.png" alt="food_bg" class="bottom-image">

    <!-- Next Section -->
    <div class="next-section" id="next-section">
        <h2 class="next-section-title">Whatcha Hungry For? It‚Äôs Time for a Recipe Adventure</h2>
        <div class="search-container-next">
            <div class="search-box-next">
                <span class="material-icons">search</span> 
                <input type="text" id="next-section-search" placeholder="Search for ingredients..."> <!-- Added id here -->
            </div>
        </div>
        <img src="main_search_bg.png" alt="main_search_bg" class="searchbottom-image">

        <!-- Options Boxes -->
        <div class="options-container" id="options-container"></div>
        


    </div>



<script src="script.js"></script>


</body>
</html>
